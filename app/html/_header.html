<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.preloader {
			position: fixed;
			left: 0; top: 0;
			width: 100%; height: 100%;
			background: #18181A;
			z-index: 6;
		}
	</style>
	<link rel="stylesheet" href="css/style-critical.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="preloader container">
		<div class="preloader__block">
			<div class="preloader__progress">
				<div class="preloader__progress--value"></div>
			</div>
			<div class="preloader__loaded">0</div>
			<div class="preloader__text" data-loaded-text="Loaded">Loading</div>
		</div>
	</div>
	<div class="wrapper" id="smooth-wrapper">
		<div class="content" id="smooth-content">
			<header class="header container">
				<div class="header__logo">
					<a href="index.html" class="header__logo--link">
						<picture>
							<source srcset="img/logo.avif" type="image/avif">
							<source srcset="img/logo.webp" type="image/webp">
							<img src="img/logo.png" alt="Logo" width="146" height="28" loading="lazy" class="header__logo--img">
						</picture>
					</a>
				</div>
				<a href="#" class="header__btn btn">
					Get in touch
				</a>
				<nav class="header__nav">
					<div class="header__nav--body">
						<div class="header__nav--row">
							<span class="header__nav--name">Menu</span>
							<button class="header__nav--close" type="button" aria-label="Close menu">
								<svg width="15" height="16" viewBox="0 0 15 16">
									<use xlink:href="img/sprites.svg#close"></use>
								</svg>
							</button>
						</div>
						<ul class="header__nav--list">
							<li>
								<a href="#company">
									Company
								</a>
							</li>
							<li>
								<a href="#misson">
									Misson
								</a>
							</li>
							<li>
								<a href="#process">
									Process
								</a>
							</li>
							<li>
								<a href="#blog">
									Blog
								</a>
							</li>
							<li>
								<a href="#feedback">
									Contact
								</a>
							</li>
						</ul>
					</div>
				</nav>
				<button class="header__burger" type="button" aria-label="Open menu">
					<span></span>
					<span></span>
				</button>
			</header>
